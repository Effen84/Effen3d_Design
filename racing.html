<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Effen3D Design – Racing</title>
  <meta name="author" content="Effen3D Design" />
  <meta name="keywords" content="impressão 3D, racing, Effen3D Design, tuning, acessórios 3D, personalização" />
  <meta property="og:image" content="https://effen84.github.io/Effen3d_Design/images/effen3d.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html" style="color:#f80;text-decoration:none;font-weight:700;">EFFEN3D DESIGN</a>
    </div>
    <nav>
      <a href="index.html#inicio">Início</a>
      <a href="index.html#servicos">Serviços</a>
      <a href="index.html#contacto">Contacto</a>
      <button type="button" class="btn-quote" id="openQuote">Pedir orçamento</button>
    </nav>
  </header>

  <!-- ===== CONTEÚDO PRINCIPAL ===== -->
  <section class="portfolio" style="padding-top:120px">
    <h2>Racing</h2>

    <!-- Grelha 4 colunas -->
    <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:40px; justify-items:center; margin-top:2rem;">

      <!-- Produto 1 -->
      <div class="product text-center" onclick="openPopup('popupRacing1')">
        <img src="images/racing1.png" alt="Racing Produto 1" class="rounded-2xl shadow-lg w-64 h-64 object-cover transition-transform duration-300 hover:scale-105 cursor-pointer">
        <p class="text-lg mt-2">5,5 €</p>
      </div>

      <!-- Produto 2 -->
      <div class="product text-center" onclick="openPopup('popupRacing2')">
        <img src="images/racing2.png" alt="Racing Produto 2" class="rounded-2xl shadow-lg w-64 h-64 object-cover transition-transform duration-300 hover:scale-105 cursor-pointer">
        <p class="text-lg mt-2">14 €</p>
      </div>

    </div>

    <p style="margin-top:26px; text-align:center;">
      <a href="index.html#portfolio" class="btn">← Voltar ao Portefólio</a>
    </p>
  </section>

  <!-- ===== POPUPS ===== -->

  <!-- Produto 1 -->
  <div id="popupRacing1" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="closePopup('popupRacing1')">&times;</span>
      <div class="popup-images">
        <img src="images/racing1.png" alt="Racing 1 - Foto 1">
        <img src="images/racing7.png" alt="Racing 1 - Foto 2">
      </div>
    </div>
  </div>

  <!-- Produto 2 -->
  <div id="popupRacing2" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="closePopup('popupRacing2')">&times;</span>
      <div class="popup-images">
        <img src="images/racing2.png" alt="Racing 2 - Foto 1">
        <img src="images/racing3.png" alt="Racing 2 - Foto 2">
        <img src="images/racing4.png" alt="Racing 2 - Foto 3">
        <img src="images/racing5.png" alt="Racing 2 - Foto 4">
        <img src="images/racing6.png" alt="Racing 2 - Foto 5">
      </div>
    </div>
  </div>

  <!-- ===== SCRIPT POPUPS ===== -->
  <script>
    function openPopup(id) {
      document.getElementById(id).classList.remove("hidden");
    }
    function closePopup(id) {
      document.getElementById(id).classList.add("hidden");
    }
  </script>

</body>
</html>
