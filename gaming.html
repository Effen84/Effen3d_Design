<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Effen3D Design – Gaming</title>
  <meta name="author" content="Effen3D Design" />
  <meta name="keywords" content="impressão 3D, impressão 3D personalizada, Effen3D Design, gaming, suporte PS5, acessórios de gaming, impressão em Portugal" />
  <meta property="og:image" content="https://effen84.github.io/Effen3d_Design/images/effen3d.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <div class="logo">
      <a href="index.html" style="color:#f80;text-decoration:none;font-weight:700;">EFFEN3D DESIGN</a>
    </div>
    <nav>
      <a href="index.html#inicio">Início</a>
      <a href="index.html#servicos">Serviços</a>
      <a href="index.html#contacto">Contacto</a>
      <button type="button" class="btn-quote" id="openQuote">Pedir orçamento</button>
    </nav>
  </header>

  <!-- ===== CONTEÚDO PRINCIPAL ===== -->
  <section class="portfolio" style="padding-top:120px">
    <h2>Gaming</h2>

    <!-- Grelha (4 por linha) -->
    <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:40px; justify-items:center; margin-top:2rem;">

      <!-- Produto Único -->
      <div class="product text-center" onclick="openPopup('popupGaming')">
        <img src="images/gaming1.png" alt="Suporte Gaming" class="rounded-2xl shadow-lg w-64 h-64 object-cover transition-transform duration-300 hover:scale-105 cursor-pointer">
        <p class="text-lg mt-2">10 €</p>
      </div>

    </div>

    <p style="margin-top:26px; text-align:center;">
      <a href="index.html#portfolio" class="btn">← Voltar ao Portefólio</a>
    </p>
  </section>

  <!-- ===== POPUP ===== -->
  <div id="popupGaming" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="closePopup('popupGaming')">&times;</span>
      <div class="popup-images">
        <img src="images/gaming1.png" alt="Gaming - Foto 1">
        <img src="images/gaming2.png" alt="Gaming - Foto 2">
      </div>
    </div>
  </div>

</body>
</html>

<script>
  function openPopup(id) {
    document.getElementById(id).classList.remove("hidden");
  }

  function closePopup(id) {
    document.getElementById(id).classList.add("hidden");
  }
</script>
