<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Effen3D Design – Brinquedos</title>
  <meta name="author" content="Effen3D Design">
  <link rel="stylesheet" href="style.css">
</head>

<body>
<header>
  <a href="index.html" style="color:#f00;text-decoration:none;font-weight:700">EFFEN3D DESIGN</a>
  <nav>
    <a href="index.html#inicio">Início</a>
    <a href="index.html#servicos">Serviços</a>
    <a href="index.html#contacto">Contacto</a>
    <button type="button" class="btn btn-outline" id="openQuote">Pedir orçamento</button>
  </nav>
</header>

<!-- ====== CONTEÚDO PRINCIPAL ====== -->
<section class="portfolio" style="padding-top:120px">
  <h2>Brinquedos</h2>

  <!-- Grelha com várias filas (4 por linha) -->
  <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:40px; justify-items:center; margin-top:2rem;">

    <!-- Produto 1 - Cinnamoroll -->
    <div class="product text-center" onclick="openPopup('popupCinnamoroll')">
      <img src="images/cinnamoroll1.png" alt="Cinnamoroll" class="rounded-2xl shadow-lg w-64 h-64 object-cover transition-transform duration-300 hover:scale-105 cursor-pointer">
      <p class="text-lg mt-2">5 €</p>
    </div>

    <!-- Produto 2 - Kuromi -->
    <div class="product text-center" onclick="openPopup('popupKuromi')">
      <img src="images/kuromi1.png" alt="Kuromi" class="rounded-2xl shadow-lg w-64 h-64 object-cover transition-transform duration-300 hover:scale-105 cursor-pointer">
      <p class="text-lg mt-2">10 €</p>
    </div>

    <!-- Produto 3 - Super Mario -->
    <div class="product text-center" onclick="openPopup('popupSuperMario')">
      <img src="images/supermario1.png" alt="Super Mario" class="rounded-2xl shadow-lg w-64 h-64 object-cover transition-transform duration-300 hover:scale-105 cursor-pointer">
      <p class="text-lg mt-2">23 €</p>
    </div>

  </div>

  <p style="margin-top:26px; text-align:center;">
    <a href="index.html#portfolio" class="btn">← Voltar ao Portefólio</a>
  </p>
</section>

<!-- ===== POPUPS ===== -->

<!-- Popup Cinnamoroll -->
<div id="popupCinnamoroll" class="popup hidden">
  <div class="popup-content">
    <span class="close" onclick="closePopup('popupCinnamoroll')">&times;</span>
    <div class="popup-images">
      <img src="images/cinnamoroll1.png" alt="Cinnamoroll - Foto 1">
      <img src="images/cinnamoroll2.png" alt="Cinnamoroll - Foto 2">
    </div>
  </div>
</div>

<!-- Popup Kuromi -->
<div id="popupKuromi" class="popup hidden">
  <div class="popup-content">
    <span class="close" onclick="closePopup('popupKuromi')">&times;</span>
    <div class="popup-images">
      <img src="images/kuromi1.png" alt="Kuromi - Foto 1">
      <img src="images/kuromi2.png" alt="Kuromi - Foto 2">
    </div>
  </div>
</div>

<!-- Popup Super Mario -->
<div id="popupSuperMario" class="popup hidden">
  <div class="popup-content">
    <span class="close" onclick="closePopup('popupSuperMario')">&times;</span>
    <div class="popup-images">
      <img src="images/supermario1.png" alt="Super Mario - Foto 1">
      <img src="images/supermario2.png" alt="Super Mario - Foto 2">
      <img src="images/supermario3.png" alt="Super Mario - Foto 3">
      <img src="images/supermario4.png" alt="Super Mario - Foto 4">
      <img src="images/supermario5.png" alt="Super Mario - Foto 5">
    </div>
  </div>
</div>

  
<!-- ====== LIGHTBOX E MODAL ORÇAMENTO (herdado do index) ====== -->
<div id="lightbox" class="lightbox" aria-hidden="true">
  <button class="close" aria-label="Fechar (Esc)">&times;</button>
  <img class="lightbox-content" id="lightbox-img" alt="">
</div>

<div class="quote-backdrop" id="quoteBackdrop" aria-hidden="true">
  <div class="quote-modal" role="dialog" aria-labelledby="quoteTitle">
    <button class="quote-close" id="closeQuote" aria-label="Fechar">×</button>
    <h3 id="quoteTitle">Pedir orçamento</h3>
    <form id="quoteForm">
      <label>Nome <input type="text" id="qName" required></label>
      <label>Email <input type="email" id="qEmail" required></label>
      <label>Categoria
        <select id="qCategory">
          <option>Acessórios</option>
          <option>Brinquedos</option>
          <option>Gaming</option>
          <option>Racing</option>
          <option>Decoração</option>
          <option>Outro</option>
        </select>
      </label>
      <label>Descrição do projeto <textarea id="qDesc" rows="5" required></textarea></label>
      <label>Prazo (opcional) <input type="text" id="qDeadline"></label>
      <button type="submit" class="btn">Enviar pedido</button>
      <p class="quote-note">Ao enviar, abre o teu email com o pedido preenchido.</p>
    </form>
  </div>
</div>

<!-- ====== JAVASCRIPT ====== -->
<script>
function openPopup(id) {
  document.getElementById(id).classList.remove("hidden");
}
function closePopup(id) {
  document.getElementById(id).classList.add("hidden");
}

// Zoom com setas
window.addEventListener("DOMContentLoaded", () => {
  const popupImages = document.querySelectorAll(".popup-images img");
  let currentIndex = 0;
  let zoom = null;

  popupImages.forEach((img, index) => {
    img.addEventListener("click", () => {
      currentIndex = index;
      openZoom(img.src);
    });
  });

  function openZoom(src) {
    zoom = document.createElement("div");
    zoom.classList.add("zoom-overlay");
    zoom.innerHTML = `
      <div class="zoom-content">
        <span class="arrow left">&#10094;</span>
        <img src="${src}" alt="Imagem Grande">
        <span class="arrow right">&#10095;</span>
      </div>
    `;
    document.body.appendChild(zoom);

    const arrows = zoom.querySelectorAll(".arrow");
    arrows[0].addEventListener("click", () => changeImage(-1));
    arrows[1].addEventListener("click", () => changeImage(1));
    zoom.addEventListener("click", (e) => {
      if (e.target === zoom) zoom.remove();
    });
  }

  function changeImage(direction) {
    const images = Array.from(document.querySelectorAll(".popup-images img"));
    currentIndex = (currentIndex + direction + images.length) % images.length;
    const newSrc = images[currentIndex].src;
    zoom.querySelector("img").src = newSrc;
  }
});
</script>

<script src="script.js"></script>
</body>
</html>
