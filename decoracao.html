<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Effen3D Design – Decoração</title>
  <meta name="author" content="Effen3D Design" />
  <meta name="keywords" content="impressão 3D, decoração, vasos, jarras, Effen3D Design, design interior, objetos decorativos" />
  <meta property="og:image" content="https://effen84.github.io/Effen3d_Design/images/effen3d.png" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <div class="logo">
      <a href="index.html" style="color:#f8f8f8;text-decoration:none;font-weight:700;">EFFEN3D DESIGN</a>
    </div>
    <nav>
      <a href="index.html#inicio">Início</a>
      <a href="index.html#servicos">Serviços</a>
      <a href="index.html#contacto">Contacto</a>
      <button type="button" class="btn-quote" id="openQuote">Pedir orçamento</button>
    </nav>
  </header>

  <!-- ======= CONTEÚDO PRINCIPAL ======= -->
  <section class="portfolio" style="padding-top:120px">
    <h2>Decoração</h2>

    <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap:40px; justify-items:center; margin-top:2rem;">

      <!-- Produto 1 - Vaso Decorativo -->
      <div class="product text-center" onclick="openPopup('popupDecorativo')">
        <img src="images/vaso decorativo.png" alt="Vaso Decorativo" class="rounded-2xl shadow-lg w-64 h-64 object-cover transition-transform duration-300 hover:scale-105 cursor-pointer">
        <p class="text-sm mt-2">14 €</p>
      </div>

      <!-- Produto 2 - Jarra Moderna -->
      <div class="product text-center" onclick="openPopup('popupJarra')">
        <img src="images/jarra moderna.png" alt="Jarra Moderna" class="rounded-2xl shadow-lg w-64 h-64 object-cover transition-transform duration-300 hover:scale-105 cursor-pointer">
        <p class="text-sm mt-2">14 €</p>
      </div>

      <!-- Produto 3 - Vaso Mini -->
      <div class="product text-center" onclick="openPopup('popupMini')">
        <img src="images/vaso mini2.png" alt="Vaso Mini" class="rounded-2xl shadow-lg w-64 h-64 object-cover transition-transform duration-300 hover:scale-105 cursor-pointer">
        <p class="text-sm mt-2">3 €</p>
      </div>

      <!-- Produto 4 - Vaso Moderno -->
      <div class="product text-center" onclick="openPopup('popupModerno')">
        <img src="images/vaso moderno.png" alt="Vaso Moderno" class="rounded-2xl shadow-lg w-64 h-64 object-cover transition-transform duration-300 hover:scale-105 cursor-pointer">
        <p class="text-sm mt-2">12 €</p>
      </div>

      <!-- Produto 5 - Vaso para Plantas -->
      <div class="product text-center" onclick="openPopup('popupPlantas')">
        <img src="images/vaso para plantas.png" alt="Vaso para Plantas" class="rounded-2xl shadow-lg w-64 h-64 object-cover transition-transform duration-300 hover:scale-105 cursor-pointer">
        <p class="text-sm mt-2">12,5 €</p>
      </div>
    </div>

    <p style="margin-top:26px; text-align:center;">
      <a href="index.html#portfolio" class="btn">← Voltar ao Portefólio</a>
    </p>
  </section>

  <!-- ======= POPUPS ======= -->

  <!-- Vaso Decorativo -->
  <div id="popupDecorativo" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="closePopup('popupDecorativo')">&times;</span>
      <div class="popup-images">
        <img src="images/vaso decorativo.png" alt="Vaso Decorativo 1">
        <img src="images/vaso decorativo1.png" alt="Vaso Decorativo 2">
      </div>
    </div>
  </div>

  <!-- Jarra Moderna -->
  <div id="popupJarra" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="closePopup('popupJarra')">&times;</span>
      <div class="popup-images">
        <img src="images/jarra moderna.png" alt="Jarra Moderna 1">
        <img src="images/jarra moderna1.png" alt="Jarra Moderna 2">
      </div>
    </div>
  </div>

  <!-- Vaso Mini -->
  <div id="popupMini" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="closePopup('popupMini')">&times;</span>
      <div class="popup-images">
        <img src="images/vaso mini2.png" alt="Vaso Mini 1">
        <img src="images/vaso mini3.png" alt="Vaso Mini 2">
      </div>
    </div>
  </div>

  <!-- Vaso Moderno -->
  <div id="popupModerno" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="closePopup('popupModerno')">&times;</span>
      <div class="popup-images">
        <img src="images/vaso moderno.png" alt="Vaso Moderno 1">
        <img src="images/vaso moderno1.png" alt="Vaso Moderno 2">
        <img src="images/vaso moderno2.png" alt="Vaso Moderno 3">
      </div>
    </div>
  </div>

  <!-- Vaso para Plantas -->
  <div id="popupPlantas" class="popup hidden">
    <div class="popup-content">
      <span class="close" onclick="closePopup('popupPlantas')">&times;</span>
      <div class="popup-images">
        <img src="images/vaso para plantas.png" alt="Vaso Plantas 1">
        <img src="images/vaso para plantas1.png" alt="Vaso Plantas 2">
      </div>
    </div>
  </div>

  <!-- ======= SCRIPT POPUPS ======= -->
  <script>
    function openPopup(id) {
      document.getElementById(id).classList.remove("hidden");
    }

    function closePopup(id) {
      document.getElementById(id).classList.add("hidden");
    }
  </script>
</body>
</html>
