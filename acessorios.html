<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Effen3D Design — Acessórios</title>
  <meta name="author" content="Effen3D Design">
<meta name="keywords" content="impressão 3D, impressão 3D personalizada, impressão 3D Portugal, Effen3D Design, criação 3D, modelação 3D, acessórios 3D, brinquedos 3D, gaming 3D, racing 3D, decoração 3D, impressão 3D por medida, peças personalizadas">
<meta property="og:image" content="https://effen84.github.io/Effen3d_Design/images/effen3d.png">
<meta property="og:url" content="https://effen84.github.io/Effen3d_Design/">
<meta name="twitter:card" content="summary_large_image">
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <header>
    <div class="logo">
      <a href="index.html" style="color:#f00;text-decoration:none;font-weight:700">EFFEN3D DESIGN</a>
    </div>
    <nav>
      <a href="index.html#inicio">Início</a>
      <a href="index.html#servicos">Serviços</a>
      <a href="index.html#contacto">Contacto</a>
      <button type="button" class="btn-quote" id="openQuote">Pedir orçamento</button>
    </nav>
  </header>

  <section class="portfolio" style="padding-top:120px">
    <h2>Acessórios</h2>
   <!-- Galeria com popup simples -->
<div class="flex justify-center">
  <div class="product" onclick="openPopup('popupCaixa')">
    <img src="images/acessorio5.png" alt="Caixa Bijuteria" class="rounded-2xl shadow-lg w-80 mx-auto transition-transform duration-300 hover:scale-105">
    <h3 class="mt-4 text-xl font-semibold">Caixa Bijuteria</h3>
    <p class="text-lg">12,50 €</p>
  </div>
</div>

<!-- Popup -->
<div id="popupCaixa" class="popup hidden">
  <div class="popup-content">
    <span class="close" onclick="closePopup('popupCaixa')">&times;</span>
    <h3 class="text-2xl font-bold mb-4">Caixa Bijuteria</h3>
    <div class="popup-images">
      <img src="images/acessorio5.png" alt="Caixa Bijuteria 1">
      <img src="images/acessorio6.png" alt="Caixa Bijuteria 2">
      <img src="images/acessorio7.png" alt="Caixa Bijuteria 3">
    </div>
  </div>
</div>


    <p style="margin-top:26px">
      <a href="index.html#portfolio" class="btn">← Voltar ao Portefólio</a>
    </p>
  </section>

  <!-- Lightbox + Modal de orçamento (reutiliza o mesmo do index) -->
  <div id="lightbox" class="lightbox" aria-hidden="true">
    <button class="close" aria-label="Fechar (Esc)">&times;</button>
    <img class="lightbox-content" id="lightbox-img" alt="">
  </div>

  <div class="quote-backdrop" id="quoteBackdrop" aria-hidden="true">
    <div class="quote-modal" role="dialog" aria-labelledby="quoteTitle">
      <button class="quote-close" id="closeQuote" aria-label="Fechar">×</button>
      <h3 id="quoteTitle">Pedir orçamento</h3>
      <p>Responde em 24–48h. Envia imagens pelo Instagram ou anexa no email após abrir.</p>
      <form id="quoteForm">
        <label>Nome* <input type="text" id="qName" required></label>
        <label>Email* <input type="email" id="qEmail" required></label>
        <label>Categoria
          <select id="qCategory">
            <option>Acessórios</option><option>Brinquedos</option>
            <option>Gaming</option><option>Racing</option><option>Outro</option>
          </select>
        </label>
        <label>Descrição do projeto* <textarea id="qDesc" rows="5" required></textarea></label>
        <label>Prazo (opcional) <input type="text" id="qDeadline"></label>
        <button type="submit" class="btn">Enviar pedido</button>
        <p class="quote-note">Ao enviar, abre o teu email com o pedido preenchido.</p>
      </form>
    </div>
  </div>
<script>
function openPopup(id) {
  document.getElementById(id).classList.remove("hidden");
}
function closePopup(id) {
  document.getElementById(id).classList.add("hidden");
}
</script>

<script src="script.js"></script>
</body>
</html>

  <script src="script.js"></script>
</body>
</html>
